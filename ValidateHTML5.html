<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home Page</title>
	<meta charset="utf-8">
	<link href="lib/bootstrap.min.css" rel="stylesheet" />
	<style>
		/* When the pattern is matched */
		input[type="text"]:valid {
		    color: green;
		}

		input[type="text"]:valid ~ .input-validation::before {
		    content: "\2713";
		    color: green;
		}

		/* Unmatched */
		input[type="text"]:invalid {
		    color: red;
		}
		.control-group {margin-bottom:20px;}
		label{display: block;}
	</style>
</head>

<body>

<div class="container">
	<form action="index.html">
		<div class="form-group">
			<label for="firstName" class="control-label">First Name</label> 
			<input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]+" aria-required="true" required />
			<span  id='1err' class="help-inline hide">Please enter First Name</span>
		</div>	

		<div class="form-group">
			<label for="lastname" class="control-label">Last Name</label>
			<input type="text" name="lastname" id="lastname" pattern="[a-zA-Z]+" aria-required="true" required />
			<span id='2err' class="help-inline hide">Please enter Last Name</span>

		</div>
		<div class="form-group">	
			<label for="street" class="control-label">Street Address</label>
			<input type="text" name="street" id="street" pattern="[a-zA-Z0-9]+" aria-required="true" required />
			<span id='3err' class="help-inline hide">Please enter Street Address</span>
		</div>

			<br><br>
			<button  id='frmSbt' type="submit">Submit</button>
	</form>	
		<p><a href="index.html">Home </a></p>
</div>

<script type="text/javascript">	
var f = document.forms[0]
f.addEventListener("submit", function(e){
    e.preventDefault();
});

</script>

</body>
</html>
